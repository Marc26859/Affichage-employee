        // Mise √† jour de la date et l'heure
        function updateDateTime() {
            const now = new Date();
            
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = 
                now.toLocaleDateString('fr-CA', options);
            
            const timeString = now.toLocaleTimeString('fr-CA', { 
                hour: '2-digit', 
                minute: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
            
            const weekNumber = getWeekNumber(now);
            const weekStart = getWeekDates(now);
            document.getElementById('weekInfo').textContent = 
                `Semaine ${weekNumber} | ${weekStart.start} au ${weekStart.end}`;
        }

        function getWeekNumber(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }

        function getWeekDates(date) {
            const curr = new Date(date);
            const first = curr.getDate() - curr.getDay();
            const last = first + 6;
            
            const firstDay = new Date(curr.setDate(first));
            const lastDay = new Date(curr.setDate(last));
            
            const options = { month: 'short', day: 'numeric' };
            
            return {
                start: firstDay.toLocaleDateString('fr-CA', options),
                end: lastDay.toLocaleDateString('fr-CA', options)
            };
        }

            // R√©cup√©rer les messages
            const messagesText = document.getElementById('editMessages').value;
            const messages = messagesText.split('\n').filter(line => line.trim() !== '');
            
            // R√©cup√©rer les items
            const itemInputs = document.querySelectorAll('#itemsEditor input');
            const items = Array.from(itemInputs)
                .map(input => input.value.trim())
                .filter(item => item !== '');
            
            // Sauvegarder dans Supabase
            const messagesOk = await saveMessages(messages);
            const itemsOk = await saveItems(items);
            
            if (messagesOk && itemsOk) {
                closeEditModal();
                // Les donn√©es seront automatiquement recharg√©es via les subscriptions temps r√©el
            }
        }

        // Fermer le modal en cliquant √† l'ext√©rieur
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') {
                closeEditModal();
            }
        });

        // Initialisation
        async function init() {
            updateDateTime();
            updateWeather();
            await loadConfig();
            setupRealtimeSubscriptions();
            
            setInterval(updateDateTime, 1000);
            setInterval(updateWeather, 10 * 60 * 1000);
        }

        init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</body>
</html>
